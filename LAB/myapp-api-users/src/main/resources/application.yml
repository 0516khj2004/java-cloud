server:
  port: 0

spring:
  application:
    name: users-ws

  devtools:
    restart:
      enabled: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true   #외부에서 접속 가능하게?

  datasource:
    url: jdbc:h2:mem:testdb

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

gateway:
  ip: 172.23.192.1

token:
  expiration_time: 86400000
  secret: local_secret
